<h2>Template: Switches</h2>
<hr>
<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input required class="form-check-input" value="M" [(ngModel)]="persona.genero" type="radio" name="radioGenero" id="radioMasculino">
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input required class="form-check-input" value="F" [(ngModel)]="persona.genero" type="radio" name="radioGenero" id="radioFemenino">
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="persona.notificaciones" name="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input required class="form-check-input" type="checkbox" id="flexCheckDefault" name="terminos" [(ngModel)]="terminos">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>

</form>
<h5>Valor del form</h5>
<pre> {{miFormulario.value | json}} </pre>
<br>
<h5>Persona</h5>
<pre> {{persona | json}} </pre>
<br>
<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>
<br>
<h5>Términos</h5>
<pre> {{miFormulario.controls?.terminos?.errors | json}} </pre>
<br>
