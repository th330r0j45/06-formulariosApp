<hr>
<form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="guardar()">
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre de la persona" formControlName="nombre">
            <span class="form-text text-danger" *ngIf="campoNoEsValido('nombre')">*Campo obligatorio</span>
        </div>

    </div>
    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [formControl]="nuevoFavorito" placeholder="Agregar favorito"  (keyup.enter)="agregarFavorito()" >
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
            </div>
        </div>

    </div>
    <!-- Lista de juegos  favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="col-sm-9">
                <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls;let i = index">
                    <input class="form-control" [formControlName]="i"> 
                    <button
                        class="btn btn-outline-danger" type="button" (click)="eliminarFavorito(i)">Borrar
                    </button>
                </div>
            </div>


        </div>

    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>
<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value}}</pre>
<br>
